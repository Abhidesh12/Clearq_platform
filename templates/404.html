{% extends "base.html" %}

{% block title %}Page Not Found - ClearQ{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-white flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <div class="w-32 h-32 mx-auto mb-6">
                <div class="relative">
                    <div class="w-32 h-32 rounded-full bg-gradient-to-r from-primary to-secondary opacity-20"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <i class="fas fa-exclamation-triangle text-5xl text-primary"></i>
                    </div>
                </div>
            </div>
            
            <h1 class="text-6xl font-bold text-gray-900 mb-2">404</h1>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="/" 
               class="block px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-medium rounded-lg hover:shadow-lg transition-all transform hover:-translate-y-0.5">
                <i class="fas fa-home mr-2"></i>Back to Homepage
            </a>
            
            <a href="/explore" 
               class="block px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors">
                <i class="fas fa-search mr-2"></i>Find Mentors
            </a>
            
            <div class="pt-8 border-t border-gray-200">
                <p class="text-sm text-gray-500 mb-4">Need help? Contact our support team</p>
                <a href="mailto:support@clearq.in" 
                   class="inline-flex items-center text-primary hover:text-primary-dark font-medium">
                    <i class="fas fa-envelope mr-2"></i>support@clearq.in
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
