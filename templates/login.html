{% extends "base.html" %}

{% block title %}Login - ClearQ{% endblock %}

{% block content %}
<!-- Add Tailwind Configuration -->
<script>
tailwind.config = {
    darkMode: "class",
    theme: {
        extend: {
            colors: {
                "primary": "#1f1f1f",
                "primary-hover": "#000000",
                "accent": "#ff6b4a",
                "background-light": "#fff5ec",
                "background-dark": "#151022",
                "text-light": "#1f1f1f",
                "text-dark": "#ffffff",
                "text-secondary-light": "#555555",
                "text-secondary-dark": "#a09db3",
                "card-light": "#ffffff",
                "card-dark": "#1e1a2e",
                "border-light": "#E5E4E0",
                "border-dark": "#2d2a3b",
                "accent-beige": "#F0EFEA",
                "secondary": "#2D3748",
                "dark-card": "#232936",
                "card-purple": "#E0DBFC",
                "card-green": "#9CCB5C",
                "card-blue": "#85C3EA",
                "card-beige": "#EEE3CD",
                "card-teal": "#A8E1E1",
                "card-pink": "#F6D0CE",
                "brand-red": "#FF3F1F",
            },
            fontFamily: {
                "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.25rem",
                "lg": "0.5rem",
                "xl": "0.75rem",
                "2xl": "1rem",
                "full": "9999px"
            },
            fontSize: {
                'xxs': '0.625rem',
            }
        },
    }
}
</script>

<style>
    /* Initialize CSS Variables with your theme */
    :root {
        /* Primary Colors */
        --primary: #1f1f1f;
        --primary-hover: #000000;
        --accent: #ff6b4a;
        --secondary: #2D3748;
        --brand-red: #FF3F1F;
        
        /* Background Colors */
        --background-light: #fff5ec;
        --background-dark: #151022;
        --card-light: #ffffff;
        --card-dark: #1e1a2e;
        --dark-card: #232936;
        --accent-beige: #F0EFEA;
        
        /* Text Colors */
        --text-light: #1f1f1f;
        --text-dark: #ffffff;
        --text-secondary-light: #555555;
        --text-secondary-dark: #a09db3;
        
        /* Border Colors */
        --border-light: #E5E4E0;
        --border-dark: #2d2a3b;
        
        /* Card Color Palette */
        --card-purple: #E0DBFC;
        --card-green: #9CCB5C;
        --card-blue: #85C3EA;
        --card-beige: #EEE3CD;
        --card-teal: #A8E1E1;
        --card-pink: #F6D0CE;
    }

    .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, var(--background-light) 0%, var(--accent-beige) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .login-card {
        width: 100%;
        max-width: 28rem;
        background: var(--card-light);
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(31, 31, 31, 0.1);
        border: 1px solid var(--border-light);
        padding: 2.5rem;
    }

    /* Logo and Header */
    .logo-container {
        text-align: center;
        margin-bottom: 2rem;
    }

    .logo-link {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 2rem;
    }

    .logo-icon {
        width: 3rem;
        height: 3rem;
        border-radius: 0.75rem;
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-dark);
        font-size: 1.25rem;
        box-shadow: 0 8px 24px rgba(31, 31, 31, 0.15);
    }

    .logo-text {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--text-light);
        font-family: 'Inter', sans-serif;
    }

    .logo-text span {
        color: var(--accent);
    }

    .welcome-title {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--text-light);
        font-family: 'Inter', sans-serif;
        margin-bottom: 0.5rem;
    }

    .welcome-subtitle {
        font-size: 0.875rem;
        color: var(--text-secondary-light);
    }

    /* Google Sign In */
    .google-section {
        margin-top: 1rem;
    }

    .google-button {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-light);
        border-radius: 0.75rem;
        background: var(--card-light);
        color: var(--text-light);
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s ease;
        text-decoration: none;
        gap: 0.5rem;
    }

    .google-button:hover {
        background: var(--accent-beige);
        border-color: var(--accent);
        transform: translateY(-1px);
    }

    .google-button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 107, 74, 0.1);
    }

    .google-icon {
        color: #EA4335;
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
    }

    .divider-line {
        flex-grow: 1;
        height: 1px;
        background-color: var(--border-light);
    }

    .divider-text {
        padding: 0 1rem;
        color: var(--text-secondary-light);
        font-size: 0.75rem;
    }

    /* Login Form */
    .login-form {
        margin-top: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-light);
        margin-bottom: 0.5rem;
    }

    .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 1px solid var(--border-light);
        border-radius: 0.75rem;
        background: var(--card-light);
        color: var(--text-light);
        font-size: 0.875rem;
        transition: all 0.2s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(255, 107, 74, 0.1);
    }

    .form-input:hover {
        border-color: var(--accent);
    }

    .form-input::placeholder {
        color: var(--text-secondary-light);
        opacity: 0.6;
    }

    /* Options */
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .checkbox {
        width: 1rem;
        height: 1rem;
        border: 1px solid var(--border-light);
        border-radius: 0.25rem;
        background: var(--card-light);
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .checkbox:checked {
        background: var(--accent);
        border-color: var(--accent);
    }

    .checkbox-label {
        font-size: 0.875rem;
        color: var(--text-secondary-light);
        cursor: pointer;
    }

    .forgot-password {
        font-size: 0.875rem;
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .forgot-password:hover {
        color: var(--brand-red);
        text-decoration: underline;
    }

    /* Submit Button */
    .submit-button {
        width: 100%;
        padding: 0.875rem 1rem;
        background: linear-gradient(135deg, var(--accent), var(--brand-red));
        color: var(--text-dark);
        border: none;
        border-radius: 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
    }

    .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(255, 107, 74, 0.3);
    }

    .submit-button:active {
        transform: translateY(0);
    }

    .submit-button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 107, 74, 0.3);
    }

    .button-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
    }

    /* Sign Up Link */
    .signup-link-container {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-light);
    }

    .signup-text {
        font-size: 0.875rem;
        color: var(--text-secondary-light);
    }

    .signup-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .signup-link:hover {
        color: var(--brand-red);
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
        .login-container {
            padding: 1rem;
        }
        
        .login-card {
            padding: 2rem 1.5rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
        }
        
        .welcome-title {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 480px) {
        .form-options {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .forgot-password {
            align-self: flex-end;
        }
    }
</style>

<div class="login-container">
    <div class="login-card">
        <!-- Logo and Header -->
        <div class="logo-container">
            <a href="/" class="logo-link">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <span class="logo-text">Clear<span>Q</span></span>
            </a>
            <h2 class="welcome-title">Welcome back</h2>
            <p class="welcome-subtitle">Sign in to your account to continue</p>
        </div>

        <!-- Google Sign In -->
        {% if google_auth_url %}
        <div class="google-section">
            <!-- <a href="{{ google_auth_url }}" class="google-button">
                <i class="fab fa-google google-icon"></i>
                Continue with Google
            </a> -->
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or</span>
                <div class="divider-line"></div>
            </div>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form class="login-form" action="/login" method="POST">
            <!-- Email Input -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="form-input"
                       placeholder="you@example.com">
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="form-input"
                       placeholder="••••••••">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
                <div class="remember-me">
                    <input id="remember_me" name="remember_me" type="checkbox" class="checkbox">
                    <label for="remember_me" class="checkbox-label">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">
                <i class="fas fa-sign-in-alt button-icon"></i>
                Sign in
            </button>

            <!-- Sign Up Link -->
            <div class="signup-link-container">
                <p class="signup-text">
                    Don't have an account?
                    <a href="/register" class="signup-link">Sign up</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add hover effects to interactive elements
        const googleButton = document.querySelector('.google-button');
        const submitButton = document.querySelector('.submit-button');
        const formInputs = document.querySelectorAll('.form-input');
        
        if (googleButton) {
            googleButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            googleButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        }
        
        if (submitButton) {
            submitButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            submitButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        }
        
        // Add focus effects to inputs
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        // Add animation to form card
        const loginCard = document.querySelector('.login-card');
        if (loginCard) {
            loginCard.style.opacity = '0';
            loginCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                loginCard.style.transition = 'all 0.5s ease';
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 100);
        }
    });
</script>

{% endblock %}
