<!-- templates/payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS (Development only - consider removing for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind warning
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">
            <i class="fas fa-credit-card mr-2"></i>Complete Payment
        </h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <p><i class="fas fa-ticket-alt mr-2 text-blue-500"></i>Booking ID: <span class="font-bold">{{ booking_id }}</span></p>
                <p><i class="fas fa-indian-rupee-sign mr-2 text-green-500"></i>Amount: <span class="font-bold">â‚¹{{ amount / 100 }}</span></p>
            </div>
            
            <button id="payButton" 
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                <i class="fas fa-lock mr-2"></i>Pay Securely with Razorpay
            </button>
            
            <p class="mt-4 text-sm text-gray-600">
                <i class="fas fa-shield-alt mr-2"></i>Your payment is secured with 256-bit SSL encryption
            </p>
        </div>
    </div>

    <!-- Load Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script>
        // Wait for everything to load
        document.addEventListener('DOMContentLoaded', function() {
            const payButton = document.getElementById('payButton');
            
            payButton.onclick = function() {
                // Check if Razorpay is loaded
                if (typeof Razorpay === 'undefined') {
                    console.error('Razorpay SDK not loaded. Checking CSP...');
                    alert('Payment system failed to load. Please refresh the page.');
                    return;
                }
                
                console.log('Razorpay loaded successfully');
                
                var options = {
                    key: "{{ razorpay_key }}",
                    amount: "{{ amount }}", // in paise
                    currency: "INR",
                    name: "Your Company Name",
                    description: "Payment for Booking #{{ booking_id }}",
                    order_id: "{{ order_id }}",
                    handler: function(response) {
                        // Payment success handler
                        console.log('Payment success:', response);
                        alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
                        // You can redirect or update UI here
                    },
                    prefill: {
                        name: "{{ user_name }}",
                        email: "{{ user_email }}",
                        contact: "{{ user_phone }}"
                    },
                    theme: {
                        color: "#3399cc"
                    },
                    modal: {
                        ondismiss: function() {
                            console.log('Payment modal closed by user');
                        },
                        escape: false,
                        backdropclose: false
                    }
                };
                
                try {
                    var rzp = new Razorpay(options);
                    rzp.open();
                } catch (error) {
                    console.error('Error creating Razorpay instance:', error);
                    alert('Error initializing payment. Please try again.');
                }
            };
        });
    </script>
</body>
</html>
