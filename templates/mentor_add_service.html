{% extends "base.html" %}
{% block content %}
<h2>Add Service</h2>
<form action="/mentor/service/create" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label>Name</label><br>
    <input type="text" name="name" required><br>
    <label>Description</label><br>
    <textarea name="description"></textarea><br>
    <label>Price (INR)</label><br>
    <input type="number" name="price" value="500" required><br>
    <label>Duration (minutes)</label><br>
    <input type="number" name="duration_minutes" value="60" required><br>
    <label>Digital product URL (optional)</label><br>
    <input type="url" name="digital_product_url"><br><br>
    <button type="submit">Create Service</button>
</form>
{% endblock %}
