services:
  - type: web
    name: clearq-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: DATABASE_URL
      - key: SECRET_KEY
      - key: SMTP_HOST
      - key: SMTP_PORT
      - key: SMTP_USER
      - key: SMTP_PASSWORD
      - key: FROM_EMAIL
      - key: RAZORPAY_KEY_ID
      - key: RAZORPAY_KEY_SECRET
      - key: RAZORPAY_WEBHOOK_SECRET
      - key: GOOGLE_CLIENT_ID
      - key: GOOGLE_CLIENT_SECRET
      - key: GOOGLE_REDIRECT_URI
# Note: Set values for sensitive variables in the Render dashboard (or use Render's secret management)

